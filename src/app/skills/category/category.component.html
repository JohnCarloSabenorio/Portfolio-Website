<li class="w-full focus-within:z-10">
  <a
    class="inline-block w-full p-3 py-5 hover:bg-gray-400 text-gray-900 bg-gray-100 border-r border-gray-200 dark:border-gray-700 cursor-pointer focus:ring-4 focus:ring-blue-300 active focus:outline-none dark:text-white"
    [class]="
      selectedCategory == categoryIndex
        ? 'bg-white text-black'
        : 'bg-white text-white'
    "
    aria-current="page"
    (click)="changeCategory()"
    >{{ label }}</a
  >
</li>
