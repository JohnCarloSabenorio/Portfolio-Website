<div class="bg-amber-200 h-200 w-full py-8">
  <h1 class="text-5xl text-center font-semibold">Skills</h1>

  <!-- Categories -->
  <div class="flex flex-wrap justify-evenly gap-4 mt-3 px-10">
    <ng-container *ngFor="let category of categories">
      <app-category [label]="category" />
    </ng-container>
  </div>

  <!-- Badges -->
  <div class="grid grid-cols-6 gap-5 mt-8">
    <ng-container *ngFor="let language of allSkills[`${selectedCategory}`]">
      <app-badge
        [image]="language.image"
        [alt]="language.alt"
        [label]="language.title"
      />
    </ng-container>
  </div>
</div>
