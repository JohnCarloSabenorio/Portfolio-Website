<div
  id="certificates-section"
  class="w-full flex justify-center items-center bg-red-200"
>
  <div class="w-full py-8">
    <h1 class="text-center text-5xl font-semibold">Certificates</h1>

    <div class="flex justify-center items-center gap-5 px-20 mt-10">
      <button>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 -960 960 960"
          class="fill-white w-20 h-20 cursor-pointer hover:fill-black"
          (click)="goToPrevCertificate()"
        >
          <path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z" />
        </svg>
      </button>

      <div
        class="rounded-md relative flex flex-col justify-center items-center"
      >
        <div>
          <img
            class="h-150 w-250"
            [src]="allCertificates[selectedCertificate].imageLink"
            alt="bro"
          />
        </div>
        <div class="w-full bg-gray-600/40 h-15 p-1 flex gap-3">
          <ng-container *ngFor="let cert of allCertificates; let i = index">
            <img
              class="h-full w-20 rounded-md cursor-pointer border-black hover:border-2"
              [src]="cert.imageLink"
              [class]="selectedCertificate == i ? 'border-2' : 'border-0'"
              (click)="setSelectedCertificate(i)"
              alt="bro"
            />
            <!-- <button
              class="rounded-full w-3 h-3 cursor-pointer"
              [class]="selectedCertificate == i ? 'bg-orange-600' : 'bg-white'"
              (click)="setSelectedCertificate(i)"
            ></button> -->
          </ng-container>
        </div>
      </div>
      <button>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 -960 960 960"
          class="fill-white w-20 h-20 cursor-pointer hover:fill-black"
          (click)="goToNextCertificate()"
        >
          <path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z" />
        </svg>
      </button>
    </div>
  </div>
</div>
