<div
  id="certificates-section"
  class="app-section w-full flex justify-center items-center min-h-screen bg-linear-to-b from-white to-green-200"
>
  <div class="w-full">
    <h1
      class="text-center text-5xl font-bold"
      data-aos="fade-up"
      data-aos-duration="1000"
    >
      Certificates
    </h1>

    <div
      class="flex flex-col justify-center items-center mt-10"
      data-aos="fade-up"
      data-aos-duration="1000"
    >
      <div
        class="rounded-md relative flex flex-col justify-center items-center"
      >
        <div class="bg-black border-1">
          <button class="absolute top-1/2 -translate-y-1/2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 -960 960 960"
              class="fill-gray-800 w-20 h-20 cursor-pointer hover:fill-black"
              (click)="goToPrevCertificate()"
            >
              <path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z" />
            </svg>
          </button>
          <img
            class="lg:h-150 w-full lg:w-250"
            [src]="allCertificates[selectedCertificate].imageLink"
            alt="bro"
          />
          <button class="absolute right-0 top-1/2 -translate-y-1/2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 -960 960 960"
              class="fill-gray-800 w-20 h-20 cursor-pointer hover:fill-black"
              (click)="goToNextCertificate()"
            >
              <path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z" />
            </svg>
          </button>
        </div>
      </div>
      <div
        class="w-full lg:w-250 bg-black h-fit justify-center flex flex-wrap p-1 gap-3"
      >
        <ng-container *ngFor="let cert of allCertificates; let i = index">
          <img
            class="h-15 rounded-md cursor-pointer border-black hover:border-2"
            [src]="cert.imageLink"
            [class]="selectedCertificate == i ? 'border-2' : 'border-0'"
            (click)="setSelectedCertificate(i)"
            alt="bro"
          />
          <!-- <button
            class="rounded-full w-3 h-3 cursor-pointer"
            [class]="selectedCertificate == i ? 'bg-orange-600' : 'bg-white'"
            (click)="setSelectedCertificate(i)"
          ></button> -->
        </ng-container>
      </div>
    </div>
  </div>
</div>
