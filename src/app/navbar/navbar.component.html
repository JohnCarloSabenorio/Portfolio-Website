      <a
        class="rounded-full px-3 py-1 hover:bg-gray-600 hover:text-white cursor-pointer"
        [class]="viewedComponent == 'certificates-section' ? 'bg-gray-800' : ''"
        href="#certificates-section"

      <a
        class="rounded-full px-3 py-1 hover:bg-gray-600 hover:text-white cursor-pointer"

    <svg
      xmlns="http://www.w3.org/2000/svg"
