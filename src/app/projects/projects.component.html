<div
  id="projects-section"
  class="app-section flex justify-center items-center py-30 relative bg-gray-400/40"
>
  <div class="area">
    <ul class="circles">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
  <div
    class="w-full h-full"
    data-aos="fade-up"
    data-aos="fade-down"
    data-aos-duration="1000"
  >
    <h1 class="text-center text-5xl font-bold">Featured Projects</h1>

    <!-- Projects Collection -->
    <div
      class="grid sm:grid-cols-1 lg:grid-cols-2 gap-5 sm:px-10 lg:px-20 mt-10 animate-fadeUp max-w-400 mx-auto"
    >
      <ng-container *ngFor="let project of allProjects">
        <a [href]="project.repoLink" target="_blank" rel="noopener noreferrer">
          <div
            class="flex flex-col sm:flex-row gap-3 items-center w-full bg-gray-50 cursor-pointer rounded-md p-3"
            data-aos="flip-left"
            data-aos-duration="1000"
          >
            <img
              class="w-20 h-20 p-1 rounded-md"
              [src]="project.iconLink"
            />

            <div class="flex flex-col text-center sm:text-left">
              <p class="font-bold">{{ project.name }}</p>
              <p class="">{{ project.description }}</p>
              <p class="font-semibold mt-1">Technologies Used:</p>

              <div class="flex justify-center sm:justify-start">
                <div class="flex flex-wrap gap-2 rounded-md w-fit px-3 py-1">
                  <ng-container *ngFor="let tech of project.technologies">
                    <div class="flex items-center gap-1 bg-gray-200 rounded-md p-1">
                      <p>{{ tech.name }}</p>
                      <img
                        [src]="tech.image"
                        class="w-7 h-7"
                        [alt]="tech.name"
                        [title]="tech.name"
                      />
                    </div>
                  </ng-container>
                </div>
              </div>
            </div>
          </div>
        </a>
      </ng-container>
    </div>
  </div>
</div>
